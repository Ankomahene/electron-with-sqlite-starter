<!DOCTYPE html>
<html>

<head>
  <title>ELECTRON | SQLITE3</title>
</head>

<body>
  <h1>ELCTRON WITH SQLIT3 - SETUP</h1>
  <ul id="users">
  </ul>

  <script>
    var dbHandler = require('./handledb/handledb');
    // dbHandler.handleDatabase();


    function login() {
      dbHandler.login('john', 'password')
    }

    function addStudent() {
      //adds a student in class 5
      dbHandler.addStudent('Grief Child', '2020-12-12', 'F', 2)
    }

    function viewAllStudents(){
      dbHandler.viewAllStudents()
    }

  </script>


  <button onclick="login()">
    Login
  </button>
  <button onclick="addStudent()">
    Add Student
  </button>
  <button onclick="viewAllStudents()">
    View students
  </button>

</body>

</html>
